<app-sidebar></app-sidebar>
<div class="col-sm-8 col-md-8 col-lg-9" style="margin-top:10px">
        <input id="pac-input" class="controls" type="text" placeholder="Search Box">
<div id="map" style="width:100%; height: 400px;">
</div>
<div *ngFor="let places_address of places_details;let i = index" (click)="selected_location_detail(i)"   style="border :1px solid #3d265d;margin-top: 30px;color: #fff;padding: 12px;background-color:#3d265d;cursor:pointer">
        <h4>{{places_address.name}}</h4>
        <p>Location : {{places_address.formatted_address}}</p>
        <div *ngIf="places_address.opening_hours">
          <label>Status : <span ngShow="places_address.opening_hours.open_now">Open</span><span [hidden]="places_address.opening_hours.open_now">Closed</span>
         </label> 
        </div>
        <div *ngIf="!places_address.opening_hours">
                        <label>Status : <span>Unknown </span>
                       </label> 
                      </div>
                </div>
