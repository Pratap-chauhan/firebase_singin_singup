<div class="col-sm-12 col-md-12 col-lg-12 mainloginform">
  <div class="col-sm-5 col-md-5 col-lg-5 login" >
    <div class=" header">
      <h4 style="padding:18px;"> Pros </h4>
    </div>
    <form (ngSubmit)="login_submit(login)" #login="ngForm">
      <div class="form control">
        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top:60px">
          <div class="col-sm-3 col-md-3 col-lg-3">
            <label for="user_name" style="font-size:15px;color:#ecf0f1">
        User Name :
      </label>
          </div>
          <div class="col-sm-7 col-md-7 col-lg-7">
            <input type="email" ngModel="email" class="form-control" name="user_name" id="user_name">
          </div>
        </div>
      </div>
      <div class="form control">
        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top:20px;">
          <div class="col-sm-3 col-md-3 col-lg-3">
            <label for="password" style="font-size:15px;color:#ecf0f1">
           Password :
        </label>
          </div>
          <div class="col-sm-7 col-md- col-lg-7">
            <input type="password" ngModel="password" class="form-control" id="password" name="password">
          </div>
        </div>

        <div class="col-sm-12 col-md-12 col-lg-12" style="margin-top:20px;" (click)="signUp()">
          <label for="password" style="font-size:12px;margin-left:13px;color:#ecf0f1">
         New User Click Here
      </label>
        </div>
      </div>
      <div style="text-align:center; margin-bottom:15px">
        <button type="submit" style="margin-top:25px;" class="btn btn-primary btn-lg btn_color">Submit</button>
      </div>
    </form>
  </div>
</div>
