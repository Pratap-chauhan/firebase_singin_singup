<div class="col-sm-5 col-md-5 col-lg-5 login" style="margin-left:350px;margin-top:100px;">
  <div class=" header">
    <h4 style="padding:18px;"> Pros </h4>
  </div>
  <form    (ngSubmit)="login_submit(login)"  #login="ngForm">
    <div class="form control" >
        <div class="col-sm-12 col-md-12 col-lg-12"  style="margin-top:60px">
      <div class="col-sm-4 col-md-4 col-lg-4">
      <label for="user_name" style="font-size:15px">
        User Name :
      </label>
      </div>
      <div class="col-sm-8 col-md-8 col-lg-8">
      <input  type="email" ngModel="email" class="form-control"  name="user_name" id="user_name">
      </div>
    </div>
    </div>
    <div class="form control" >
      <div class="col-sm-12 col-md-12 col-lg-12"  style="margin-top:20px;">
        <div class="col-sm-4 col-md-4 col-lg-4" >
        <label for="password" style="font-size:15px">
           Password :
        </label>
        </div>
        <div class="col-sm-8 col-md-8 col-lg-8">
        <input  type="password" ngModel="password" class="form-control" id="password" name="password">
        </div>
      </div>
    
   <!--  <div class="col-sm-12 col-md-12 col-lg-12"  style="margin-top:20px;">
      <label for="password" style="font-size:10px">
         New User Click Here
      </label>
    </div> -->
  </div>
    <div  style="text-align:center; margin-bottom:15px">
      <button type="submit" style="margin-top:25px;" class="btn btn-primary btn-lg btn_color">Submit</button>
    </div>
    </form>
</div>
